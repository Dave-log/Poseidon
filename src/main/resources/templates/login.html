<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h4 class="form-title">Login with username and password</h4>

            <form action="#" th:action="@{/login}" th:object="${loginDTO}" method="post" class="horizontal-form" style="width: 100%">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.</div>
                </div>

                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">User: </label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{username}" id="username" placeholder="Username" class="col-4" style="background-color: #b3bed9">
                        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password: </label>
                    <div class="col-sm-10">
                        <input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-4" style="background-color: #b3bed9">
                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input class="btn btn-primary btn-sm" type="submit" value="Login">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
